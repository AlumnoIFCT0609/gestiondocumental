<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Recurso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Gestión Documental</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <h2>Visualizar Recurso</h2>
            <a href="/recursos" class="btn btn-secondary">Volver</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 th:text="${recurso.nombre}">Nombre Recurso</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Tipo:</strong> <span class="badge bg-info" th:text="${tipo}"></span></p>
                        <p><strong>Descripción:</strong> <span th:text="${recurso.descripcion}"></span></p>
                        <p><strong>Validado:</strong> 
                            <span th:if="${recurso.validadoCalidad}" class="badge bg-success">Sí</span>
                            <span th:unless="${recurso.validadoCalidad}" class="badge bg-warning">No</span>
                        </p>
                        <p><strong>Usos:</strong> <span th:text="${recurso.contadorUsos}"></span></p>
                        <p><strong>Licencia:</strong> 
                            <span th:if="${recurso.licenciaCC}" th:text="${recurso.licenciaCC.licencia}"></span>
                            <span th:unless="${recurso.licenciaCC}" class="text-muted">Sin licencia</span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <!-- Preview del recurso -->
                        <div class="border p-3 text-center" style="min-height: 300px;">
                            <div th:if="${tipo == 'IMAGEN'}">
                               <img th:src="@{/recursos/visualizar/archivo/IMAGEN/{id}(id=${recurso.id})}"
         									alt="Vista previa"
         									class="img-fluid"
         									style="max-height: 400px; object-fit: contain;">
                            </div>
                           <div th:if="${tipo == 'PDF'}">
    							<p class="text-muted">Vista previa del PDF</p>
    							<canvas id="pdfCanvas" style="border:1px solid #ccc; height: 60%; width:50%;"></canvas>
   
							</div>
                            <div th:if="${tipo == 'RECURSO_WEB'}">
                                <p class="text-muted">Recurso Web</p>
                                <i class="bi bi-globe" style="font-size: 5rem;"></i>
                                <p><a th:href="${recurso.direccionWeb}" target="_blank">Abrir enlace</a></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a th:href="@{/recursos/descargar/{tipo}/{id}(tipo=${tipo}, id=${recurso.id})}" 
                       class="btn btn-primary">
                        <i class="bi bi-download"></i> Descargar
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/pdfjs/pdf.min.js"></script>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdfjs/pdf.worker.min.js';
</script>

<script th:inline="javascript">
    const pdfUrl = /*[[@{/recursos/visualizar/archivo/PDF/{id}(id=${recurso.id})}]]*/ '';

    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        pdf.getPage(1).then(page => {
            const scale = 1.2;
            const viewport = page.getViewport({scale});

            const canvas = document.getElementById("pdfCanvas");
            const ctx = canvas.getContext("2d");

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            page.render({
                canvasContext: ctx,
                viewport: viewport
            });
        });
    });
</script>




</body>
</html>
