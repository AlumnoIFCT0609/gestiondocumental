<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licencias Creative Commons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Gestión Documental</a>
            <a href="/logout" class="btn btn-outline-light btn-sm">Salir</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-shield-check"></i> Licencias Creative Commons</h2>
            <div>
                <a href="/licencias/nuevo" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Nueva Licencia
                </a>
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div th:each="licencia : ${licencias}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-shield"></i>
                            <span th:text="${licencia.codigo}">Código</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title" th:text="${licencia.licencia}">Nombre Licencia</h6>
                        <p class="card-text" th:text="${licencia.descripcion}">Descripción</p>
                        <p class="mb-0"><small class="text-muted">
                            <i class="bi bi-person"></i> 
                            Propietario: <span th:text="${licencia.propietario}"></span>
                        </small></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/licencias/editar/{id}(id=${licencia.id})}" 
                           class="btn btn-sm btn-primary">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <a th:href="@{/licencias/eliminar/{id}(id=${licencia.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Estás seguro de eliminar esta licencia?')">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
