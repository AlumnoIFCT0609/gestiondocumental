<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Licencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Gestión Documental</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="bi bi-shield-plus"></i> 
                            <span th:text="${licencia.id == null} ? 'Nueva Licencia' : 'Editar Licencia'">Formulario</span>
                        </h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/licencias/guardar}" th:object="${licencia}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="licencia" class="form-label">Nombre de la Licencia *</label>
                                <input type="text" class="form-control" id="licencia" 
                                       th:field="*{licencia}" required
                                       placeholder="Ej: CC BY - Atribución">
                                <div th:if="${#fields.hasErrors('licencia')}" class="text-danger">
                                    <small th:errors="*{licencia}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código</label>
                                <input type="text" class="form-control" id="codigo" 
                                       th:field="*{codigo}"
                                       placeholder="Ej: CC-BY">
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" 
                                          th:field="*{descripcion}" rows="4"
                                          placeholder="Describe los términos de uso de esta licencia"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="propietario" class="form-label">Propietario</label>
                                <input type="text" class="form-control" id="propietario" 
                                       th:field="*{propietario}"
                                       placeholder="Ej: Creative Commons">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/licencias" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
