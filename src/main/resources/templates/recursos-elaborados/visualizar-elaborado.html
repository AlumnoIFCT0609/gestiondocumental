<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Recurso Elaborado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Gestión Documental</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <h2 th:text="${recurso.nombre}">Nombre del Recurso</h2>
            <a href="/recursos-elaborados" class="btn btn-secondary">Volver</a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Contenido del Recurso</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" th:if="${recurso.tipoTemplate}">
                            <i class="bi bi-layout-text-window"></i> 
                            Template: <strong th:text="${recurso.tipoTemplate}"></strong>
                        </div>

                        <!-- Aquí se mostraría el PDF o composición -->
                        <div class="text-center p-5 border">
                            <i class="bi bi-file-pdf text-danger" style="font-size: 5rem;"></i>
                            <p class="mt-3">Vista previa del recurso elaborado</p>
                            <button class="btn btn-primary" th:if="${recurso.rutaPdfGenerado}">
                                <i class="bi bi-download"></i> Descargar PDF
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Recursos Utilizados</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Nombre</th>
                                        <th>Licencia</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="rec : ${recurso.recursosUsados}">
                                        <td><span class="badge bg-info" th:text="${rec.tipoRecurso}"></span></td>
                                        <td th:text="${rec.nombre}">Nombre</td>
                                        <td>
                                            <small th:if="${rec.licenciaCC}" th:text="${rec.licenciaCC.codigo}"></small>
                                            <small th:unless="${rec.licenciaCC}" class="text-muted">Sin licencia</small>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Información</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Creado por:</strong><br>
                            <span th:text="${recurso.usuarioCreador.nombre}"></span>
                        </p>
                        <p><strong>Fecha:</strong><br>
                            <span th:text="${#temporals.format(recurso.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></span>
                        </p>
                        <p><strong>Uso:</strong><br>
                            <span class="badge bg-info" th:text="${recurso.uso}"></span>
                        </p>
                        <p><strong>Creado para:</strong><br>
                            <span class="badge bg-secondary" th:text="${recurso.creadoPara}"></span>
                        </p>
                        <p><strong>Materia:</strong><br>
                            <span th:text="${recurso.materia}"></span>
                        </p>
                        <p><strong>Licencia:</strong><br>
                            <span th:if="${recurso.licencia}" th:text="${recurso.licencia.licencia}"></span>
                            <span th:unless="${recurso.licencia}" class="text-muted">Sin asignar</span>
                        </p>
                        <p><strong>Estado:</strong><br>
                            <span th:if="${recurso.validadoCalidad}" class="badge bg-success">
                                <i class="bi bi-check-circle"></i> Validado
                            </span>
                            <span th:unless="${recurso.validadoCalidad}" class="badge bg-warning">
                                <i class="bi bi-clock"></i> Pendiente
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
